<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- nav-section -->
    <nav class="nav-section">
        <h1 onclick="window.open(window.location.pathname,'_self')">Exclusive</h1>
        <div class="mid">
            <li>
                <a href="#home">home</a>
            </li>
            <li>
                <a href="#">contact</a>
            </li>
            <li>
                <a href="#">about</a>
            </li>
            <li>
                <a href="#">sign up</a>
            </li>
        </div>
        <div class="right">
            <input type="search" placeholder="what are you looking for?">
            <img src="./images/Vector-1.png" alt="whislist">
            <img src="./images/Cart1 with buy.png" alt="add to cart">
            <img src="./images/account-user.jpg" alt="account-settings">
        </div>
    </nav>
    <script>
        function openOptions(links){
            const nav = document.querySelector('nav');
            const option = nav.querySelector('.right').querySelectorAll('img');
            Object.values(option).forEach((e)=>{
                e.addEventListener('click',()=>{
                    const index = Object.values(option).indexOf(e);
                    if(links[index]!=window.location.pathname){
                        window.open(links[index],'_self');
                    }
                });
            });
    
        }
        {
            const links = ['/whislist.html','/cart.html','/account.html'];
            openOptions(links);
        }
    </script>
</body>
</html>
